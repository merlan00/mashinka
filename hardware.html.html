<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машинка</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .road {
            width: 100%;
            height: 100px;
            background-color: #888;
            position: relative;
            overflow: hidden;
        }

        .car {
            width: 200px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: -200px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 10px;
            animation: drive 4s forwards;
        }

        .car .wheels {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }

        .car .wheels .wheel {
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
        }

        .car .wheels .wheel.front {
            left: 20px;
        }

        .car .wheels .wheel.rear {
            right: 20px;
        }

        .car .windows {
            position: absolute;
            top: 15px;
            left: 10px;
            width: 180px;
            height: 40px;
            display: flex;
            justify-content: space-between;
        }

        .car .windows::before, .car .windows::after {
            content: '';
            width: 45%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }

        .car .doors {
            position: absolute;
            top: 60px;
            left: 10px;
            width: 180px;
            height: 30px;
            display: flex;
            justify-content: space-between;
        }

        .car .doors::before, .car .doors::after {
            content: '';
            width: 45%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
        }

        .car .bumper {
            position: absolute;
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .car .bumper.front {
            top: 0;
        }

        .car .bumper.rear {
            bottom: 0;
        }

        .car .grille {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 20px;
            background-color: #444;
            border-radius: 5px;
        }

        .car .lights {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .car .lights::before, .car .lights::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
        }

        @keyframes drive {
            to {
                left: calc(100% - 250px);
            }
        }
    </style>
</head>
<body>
    <div class="road">
        <div class="car">
            <div class="windows"></div>
            <div class="doors"></div>
            <div class="bumper front"></div>
            <div class="bumper rear"></div>
            <div class="grille"></div>
            <div class="lights"></div>
            <div class="wheels">
                <div class="wheel front"></div>
                <div class="wheel rear"></div>
            </div>
        </div>
    </div>
</body>
</html>
